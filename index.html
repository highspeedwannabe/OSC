<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Semiconductor Conference</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222426;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .logo {
            max-width: 400px;
            filter: drop-shadow(0 0 0 rgba(255, 255, 255, 0));
            animation: randomPulse 6s infinite;
        }

        .small-logo-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
            width: 100px;
            text-align: center;
            margin: 0 auto;
            pointer-events: none;
        }

        .small-logo {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
            width: 100%;
        }

        .title {
            font-family: 'Space Grotesk', 'Outfit', sans-serif;
            font-size: 2vw;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            text-align: center;
        }

        .text-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 2vw;
        }

        .menu {
            position: fixed;
            top: 30px;
            right: 40px;
            z-index: 3;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }

        .menu-left {
            position: fixed;
            top: 30px;
            left: 40px;
            z-index: 3;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 1.6rem;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-button:hover {
            background: white;
            color: #222426;
        }
  /* Mobile Styles */
  @media screen and (max-width: 768px) {
            .logo-container {
                animation: none;
                opacity: 1;
            }

            .logo {
                max-width: 300px;
                animation: none;
                opacity: 1;
            }

            .content {
                width: 100%;
                bottom: 5vh;
                padding: 0 10px;
                box-sizing: border-box;
            }

            .title {
                font-size: 4vw;
                font-weight: 400;
            }

            .text-wrapper {
                justify-content: center;
                gap: 2vw;
            }

            .text-wrapper span {
                flex: 0 0 auto;
            }

            .nav-button {
                font-size: 0.75rem;
                padding: 8px 12px;
                display: inline-block;
                text-align: center;
                width: 80px;
            }

            .menu {
                right: 20px;
                top: 30px;
            }

            .menu-left {
                left: 20px;
                top: 30px;
            }

            .small-logo-container {
                animation: fadeIn 2s 4s forwards;
            }

            .content {
                animation: fadeIn 2s 4s forwards;
            }

            .menu {
                animation: fadeIn 2s 4s forwards;
            }

            .menu-left {
                animation: fadeIn 2s 4s forwards;
            }
        }

        @media screen and (max-width: 480px) {
            .logo-container {
                animation: none;
                opacity: 1;
            }

            .logo {
                max-width: 200px;
                animation: none;
                opacity: 1;
            }

            .content {
                width: 100%;
                bottom: 5vh;
                padding: 0 8px;
            }

            .title {
                font-size: 6vw;
                font-weight: 400;
            }

            .text-wrapper {
                gap: 2vw;
            }

            .nav-button {
                font-size: 0.7rem;
                padding: 6px 10px;
                width: 70px;
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes randomPulse {
            0% {
                filter: drop-shadow(0 0 0 rgba(255, 255, 255, 0));
            }
            25% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
            }
            50% {
                filter: drop-shadow(0 0 0 rgba(255, 255, 255, 0));
            }
            75% {
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            }
            100% {
                filter: drop-shadow(0 0 0 rgba(255, 255, 255, 0));
            }
        }
      
    </style>
</head>
<body oncontextmenu="return false">
    <div id="vanta-background"></div>

    <div class="logo-container">
        <img src="./assets/OSC.png" alt="Conference Logo" class="logo">
    </div>

    <div class="content">
        <h1 class="title">
            <span class="text-wrapper">
                <span>Oxford</span>
                <span>Semiconductor</span>
                <span>Conference</span>
            </span>
        </h1>
    </div>

    <nav class="menu-left">
        <a href="/about" class="nav-button">About OSC</a>
    </nav>

    <nav class="menu">
        <a href="/pass" class="nav-button">Delegate Login</a>
    </nav>

    <script src="p5.min.js"></script>
    <script src="vanta.trunk.min.js"></script>
    <script>
        // Initialize Vanta.js trunk effect
        let vantaEffect;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Vanta.js with a slight delay to ensure DOM is ready
            

            // Start everything after logo animation
            setTimeout(() => {
                document.querySelector('.content').style.opacity = '1';
                document.querySelector('.menu').style.opacity = '1';
                document.querySelector('.menu-left').style.opacity = '1';
                document.querySelector('.small-logo-container').style.opacity = '1';
                document.querySelector('#vanta-background').style.opacity = '1';
            }, window.innerWidth <= 768 ? 4500 : 2500);
        });

        // Prevent keyboard shortcuts for saving/downloading
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's' || e.key === 'S') {
                    e.preventDefault();
                }
            }
        });

        // Additional protection for images
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', function(e) {
                e.preventDefault();
            });
            img.style.webkitUserDrag = 'none';
            img.style.userSelect = 'none';
        });
    </script>
</body>
</html>
