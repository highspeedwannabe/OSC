<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Semiconductor Conference</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            opacity: 0;
            animation: fadeInOut 2s forwards;
        }

        .logo {
            max-width: 300px;
        }

        .small-logo-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
            width: 100px;
            text-align: center;
            margin: 0 auto;
            pointer-events: none;
        }

        .small-logo {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .video-gallery {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            pointer-events: none;
            -webkit-user-drag: none;
            user-drag: none;
        }

        .content {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
            width: 70%;
        }

        .title {
            font-family: 'Space Grotesk', 'Outfit', sans-serif;
            font-size: 2vw;
            font-weight: 100;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            background: linear-gradient(45deg, hsl(0, 0%, 100%), #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 20px rgba(255,255,255,0.1);
        }

        .text-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 1vw;
        }

        .menu {
            position: fixed;
            top: 30px;
            right: 40px;
            z-index: 3;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }

        .menu-left {
            position: fixed;
            top: 30px;
            left: 40px;
            z-index: 3;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            font-size: 1.6rem;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-button:hover {
            background: white;
            color: black;
        }

        /* Mobile Styles */
        @media screen and (max-width: 768px) {
            .logo {
                max-width: 200px;
            }

            .small-logo {
                max-width: 60px;
            }

            .content {
                width: 100%;
                bottom: 3vh;
                padding: 0 10px;
                box-sizing: border-box;
            }

            .title {
                font-size: 2.8vw;
                font-weight: 300;
            }

            .text-wrapper {
                justify-content: space-between;
                gap: 1.5vw;
                padding: 0;
            }

            .text-wrapper span {
                flex: 0 0 auto;
            }

            .nav-button {
                font-size: 0.75rem;
                padding: 8px 12px;
                display: inline-block;
                text-align: center;
                width: 80px;
            }

            .menu {
                right: 20px;
                top: 30px;
            }

            .menu-left {
                left: 20px;
                top: 30px;
            }

            .logo-container {
                animation: fadeInOut 4s forwards;
            }

            .small-logo-container {
                animation: fadeIn 2s 4s forwards;
            }

            .content {
                animation: fadeIn 2s 4s forwards;
            }

            .menu {
                animation: fadeIn 2s 4s forwards;
            }

            .menu-left {
                animation: fadeIn 2s 4s forwards;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                max-width: 100px;
            }

            .small-logo {
                max-width: 50px;
            }

            .content {
                width: 100%;
                bottom: 2vh;
                padding: 0 8px;
            }

            .title {
                font-size: 4.5vw;
                font-weight: 400;
                letter-spacing: -0.02em;
            }

            .text-wrapper {
                gap: 1.2vw;
            }

            .nav-button {
                font-size: 0.7rem;
                padding: 6px 10px;
                width: 70px;
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div class="logo-container">
        <img src="./assets/OSC.png" alt="Conference Logo" class="logo">
    </div>

    <div class="small-logo-container">
        <img src="./assets/OSC.png" alt="Conference" class="small-logo">
    </div>

    <div class="video-background">
        <video class="video-gallery" muted playsinline webkit-playsinline autoplay preload="auto">
            <source src="./backgroundvideo.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1 class="title">
            <span class="text-wrapper">
                <span>Oxford</span>
                <span>Semiconductor</span>
                <span>Conference</span>
            </span>
        </h1>
    </div>

    <nav class="menu-left">
        <a href="/about" class="nav-button">About OSC</a>
    </nav>

    <nav class="menu">
        <a href="/pass" class="nav-button">Delegate Login</a>
    </nav>

    <script>
        const videoElement = document.querySelector('.video-gallery');
        const videoBackground = document.querySelector('.video-background');

        function playVideo() {
            videoElement.currentTime = 0;
            videoElement.muted = true;
            videoElement.playsinline = true;
            
            const playPromise = videoElement.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    setTimeout(() => {
                        videoBackground.style.opacity = '1';
                    }, 100);
                })
                .catch(error => {
                    console.log("Autoplay failed:", error);
                    // Add touch-to-play for mobile
                    document.body.addEventListener('touchstart', () => {
                        videoElement.play();
                    }, { once: true });
                });
            }
        }

        // Function to handle video loop with fade
        function handleVideoLoop() {
            let fadeStarted = false;

            videoElement.addEventListener('timeupdate', function() {
                const timeLeft = videoElement.duration - videoElement.currentTime;
                
                if (timeLeft <= 3 && !fadeStarted) {
                    fadeStarted = true;
                    videoBackground.style.transition = 'opacity 3s ease';
                    videoBackground.style.opacity = '0';
                }
            });

            videoElement.addEventListener('ended', function() {
                fadeStarted = false;
                videoBackground.style.transition = 'opacity 2s ease';
                
                setTimeout(() => {
                    playVideo();
                }, 4000);
            });
        }

        // Initialize everything when the DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            handleVideoLoop();
            
            // Start everything after logo animation
            setTimeout(() => {
                document.querySelector('.content').style.opacity = '1';
                document.querySelector('.menu').style.opacity = '1';
                document.querySelector('.menu-left').style.opacity = '1';
                document.querySelector('.small-logo-container').style.opacity = '1';
                playVideo();
            }, window.innerWidth <= 768 ? 4500 : 2500);
        });

        // Prevent keyboard shortcuts for saving/downloading
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's' || e.key === 'S') {
                    e.preventDefault();
                }
            }
        });

        // Additional protection for images
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', function(e) {
                e.preventDefault();
            });
            img.style.webkitUserDrag = 'none';
            img.style.userSelect = 'none';
        });
    </script>
</body>
</html>
