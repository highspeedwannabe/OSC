<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Oxford Semiconductor Conference</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #222426;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            mix-blend-mode: difference;
            width: 100px;
            opacity: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .logo img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            display: block;
            opacity: 1;
        }
        .logo:hover img {
            transform: scale(1.1);
        }
        .back-text {
            color: white;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .logo:hover .back-text {
            opacity: 1;
        }
        .contact-title {
            font-size: 4.5rem;
            font-weight: 300;
            text-align: center;
            margin-top: 22vh;
            margin-bottom: 2rem;
            color: #fff;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255,255,255,0.3), 0 0 20px rgba(255,255,255,0.2), 0 0 30px rgba(255,255,255,0.1);
            background: linear-gradient(120deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }
        .contact-email {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 400;
            color: #fff;
            margin-top: 6vh;
            margin-bottom: 6vh;
            text-shadow: 0 0 10px rgba(255,255,255,0.3), 0 0 20px rgba(255,255,255,0.2), 0 0 30px rgba(255,255,255,0.1);
            background: linear-gradient(120deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
            word-break: break-all;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.3), 0 0 20px rgba(255,255,255,0.2), 0 0 30px rgba(255,255,255,0.1); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.4), 0 0 30px rgba(255,255,255,0.3), 0 0 40px rgba(255,255,255,0.2); }
        }
        @media (max-width: 768px) {
            .contact-title {
                font-size: 3rem;
                margin-top: 25vh;
                margin-bottom: 1.5rem;
            }
            .contact-email {
                font-size: 2rem;
                margin-top: 4vh;
                margin-bottom: 4vh;
            }
            .back-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="mission.html" class="logo">
        <img src="./assets/OSC.png" alt="Conference Logo">
        <span class="back-text">BACK</span>
    </a>
    <h1 class="contact-title">Contact</h1>
    <div class="contact-email">
        <a href="mailto:admin@oxfordsemi.org" style="color:inherit;text-decoration:underline;">admin@oxfordsemi.org</a>
    </div>
    <div id="particles-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof tsParticles !== 'undefined') {
                tsParticles.load("particles-container", {
                    particles: {
                        number: {
                            value: 80,
                            density: {
                                enable: true,
                                value_area: 800
                            }
                        },
                        color: {
                            value: "#ffffff"
                        },
                        shape: {
                            type: "circle"
                        },
                        opacity: {
                            value: 0.5,
                            random: false
                        },
                        size: {
                            value: 3,
                            random: true
                        },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#ffffff",
                            opacity: 0.4,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 2,
                            direction: "none",
                            random: false,
                            straight: false,
                            out_mode: "out",
                            bounce: false
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: {
                                enable: true,
                                mode: "grab"
                            },
                            onclick: {
                                enable: true,
                                mode: "push"
                            },
                            resize: true
                        },
                        modes: {
                            grab: {
                                distance: 140,
                                line_linked: {
                                    opacity: 1
                                }
                            },
                            push: {
                                particles_nb: 10
                            }
                        }
                    },
                    retina_detect: true
                });
            }
        });
    </script>
</body>
</html>
