<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSC Delegate Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222426;
            color: white;
            font-family: 'Space Grotesk', 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        input {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            outline: none;
            text-align: center;
            width: 250px;
        }

        .letters {
            font-size: 2rem;
            letter-spacing: 1.5em;
            margin-top: 20px;
            padding-left: 1.5em; /* Compensate for letter-spacing */
        }

        #content {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .incorrect {
            color: #ff4444;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <img src="./assets/OSC.png" alt="OSC Logo" class="logo">
        <input type="password" id="password" placeholder="Enter Password" onkeyup="checkPassword(event)">
        <div class="incorrect" id="incorrect" data-en="Incorrect Password" data-es="Contraseña Incorrecta" data-ja="パスワードが間違っています" data-zh="密碼錯誤" data-hi="गलत पासवर्ड">Incorrect Password</div>
        <div class="letters">O S C</div>
    </div>

    <div id="content">
        <!-- Content that appears after correct password -->
        <h1 data-en="Welcome to OSC Members Area" data-es="Bienvenido al Área de Miembros de OSC" data-ja="OSCメンバーエリアへようこそ" data-zh="歡迎來到OSC會員區" data-hi="OSC सदस्य क्षेत्र में आपका स्वागत है">Welcome to OSC Members Area</h1>
        <!-- Add your protected content here -->
    </div>

    <script src="language-manager.js"></script>
    <script>
        function checkPassword(event) {
            const password = document.getElementById('password').value;
            const incorrect = document.getElementById('incorrect');
            
            if (event.key === 'Enter') {
                if (password === 'Taiwan') {
                    // Redirect to the members area
                    window.location.href = 'https://oxfordsemi.org/members';
                } else {
                    incorrect.style.opacity = '1';
                    setTimeout(() => {
                        incorrect.style.opacity = '0';
                    }, 2000);
                }
            }
        }
    </script>
</body>
</html>
