<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSC Members Area</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Outfit', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background-color: #333;
            background-size: cover;
            background-position: center;
            filter: grayscale(100%);
            cursor: pointer;
        }

        .section:nth-child(1) {
            background-image: url('./assets/committee.jpeg');
        }

        .section:nth-child(2) {
            background-image: url('./assets/board.jpeg');
        }

        .section:nth-child(3), .section:nth-child(4) {
            background-image: url('./assets/board.jpeg');
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section:hover {
            flex: 2;
            filter: grayscale(0%);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .section:hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section:nth-child(1):hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section:nth-child(2):hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section:nth-child(3):hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section:nth-child(4):hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section-content {
            z-index: 1;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            width: auto;
            min-width: 200px;
            padding: 15px 30px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-decoration: none;
            color: #fff;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            background-color: rgba(200, 200, 200, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-content::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .section:hover .section-content {
            transform: scale(1.1);
            font-size: 1.4rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background-color: rgba(220, 220, 220, 0.4);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .section:hover .section-content::after {
            width: 50%;
        }

        .section:not(:hover) .section-content {
            transform: scale(0.9);
            opacity: 0.8;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 100px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .section {
                height: 25vh;
            }

            .section:hover {
                flex: 1;
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="section">
            <a href="mission.html" class="section-content">Our Mission</a>
        </div>
        <div class="section">
            <a href="board.html" class="section-content">Board of Advisors</a>
        </div>
        <div class="section">
            <a href="conference.html" class="section-content">Oxford<br>
                Semiconductor<br>
                Conference<br>
                2025</a>
        </div>
        <div class="section">
            <a href="contact.html" class="section-content">Contact Us</a>
        </div>
    </div>
</body>
</html>
