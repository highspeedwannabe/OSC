<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSC Members Area</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Outfit', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            background-color: #333;
            background-image: url('./assets/adeel.jpg');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%);
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .section:hover {
            flex: 2;
            filter: grayscale(0%);
        }

        .section:hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section:nth-child(1):hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section:nth-child(2):hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section:nth-child(3):hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section:nth-child(4):hover::before {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section-content {
            z-index: 1;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.5s ease;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .section:hover .section-content {
            transform: scale(1.5);
            font-size: 1.2rem;
        }

        .section:not(:hover) .section-content {
            transform: scale(0.8);
            opacity: 0.7;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 100px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .section {
                height: 25vh;
            }

            .section:hover {
                flex: 1;
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="section">
            <div class="section-content">Our Mission</div>
        </div>
        <div class="section">
            <div class="section-content">Board of Advisors</div>
        </div>
        <div class="section">
            <div class="section-content">Oxford<br>
                Semiconductor<br>
                Conference<br>
                2025</div>
        </div>
        <div class="section">
            <div class="section-content">Contact Us</div>
        </div>
    </div>
</body>
</html>
