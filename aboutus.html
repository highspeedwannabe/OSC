<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - OSC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0.8;
            transition: all 0.5s ease;
        }

        .section:hover {
            flex: 2;
        }

        .section:hover::before {
            opacity: 0.6;
        }

        .section-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 80%;
            margin: 0 auto;
        }

        /* Section-specific colors on hover */
        .mission:hover {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        .committee:hover {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .advisors:hover {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }

        /* Mobile Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .section {
                min-height: 33vh;
                padding: 1.5rem;
            }

            .section:hover {
                flex: 1;
                min-height: 50vh;
            }

            .section h2 {
                font-size: 2rem;
            }

            .section p {
                font-size: 1rem;
                max-width: 90%;
            }
        }

        /* Small Mobile Devices */
        @media screen and (max-width: 480px) {
            .section {
                min-height: 30vh;
                padding: 1rem;
            }

            .section h2 {
                font-size: 1.5rem;
            }

            .section p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section mission">
            <div class="section-content">
                <h2>The Committee</h2>
                <p></p>
            </div>
        </div>
        <div class="section committee">
            <div class="section-content">
                <h2>Our Mission</h2>
                <p></p>
            </div>
        </div>
        <div class="section advisors">
            <div class="section-content">
                <h2>Board of Advisors</h2>
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
